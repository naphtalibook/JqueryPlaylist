<!DOCTYPE html>
<html lang="en">
    <head>
        <title>playlist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="script/jquery-3.2.1.min.js"></script>
        <script src="script/circletype.min.js"></script>
        <script src="script/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    </head>
    <body>
        <header class="clearfix">
            <div id="add_playlist">
                <button id="add_playlist_button" class="btn btn-md btn-success">
                <span class="glyphicon glyphicon-plus"></span>
                <span>Add Playlist</span>
                    <script id="hidden-template-form-add-playlist" type="text/x-custom-template">
                        <div id="add_playlist_form">
                            <span class="glyphicon glyphicon-remove" id="remove_form"></span>
                            <form id="uploade_form">
                                <h2 id="addPlaylist">Add Playlist</h2>
                                <p>
                                    Playlist name: <input type="text" class="form-control" name="playlist_name" id="playlistName" required>
                                </p>
                                <p>
                                    Playlist image: <input type="file" name="files[]"  id="fileToUpload" accept="image/*">
                                    <img id="image">
                                </p>
                                <h4>Add tracks</h4>
                                <div id="add_track">
                                    <p><button class="btn btn-primary" type="button" id="track_list_button">choose from list</button></p>
                                    <div id="track_list"> 
                                    </div>   
                                </div>
                                <p><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" id="add_another_track">Upload track</span></button></p>
                                
                                <p><button class="btn btn-success" type="submit" id="submit">Add playlist</button></p>
                            </form>
                        </div>
                    </script>
                </button>
            </div>
            <div id="serch">
                <input id="serch_text" type="text" placeholder="serch...">
                <div id="serchResalt"></div>
            </div>
        </header>
        <div id="main" class="clearfix">
            <div id="playing_now">
                <script id="hidden-template-player" type="text/x-custom-template">
                    <div id="playing" class="clearfix">
                        <h3 id="playing_name">{playlistName}</h3>
                        <span class="glyphicon glyphicon-remove"></span><br>
                        <div id="bg_img">
                            <span id="glyphiconPlayPause"></span>
                        </div>
                        <div id="audio">
                            <audio id="audio" onended="next_track()" onpause="onPause()" onplay="onPlay()" controls autoplay><source id="path" src="#" type="audio/ogg"></audio>
                        </div>
                        <div id="tracksInPlaylist">
                            <p>NOW PLAYING:<b id="nowPlaying"></b> </p>
                            <ol id="ol_track"></ol>
                        </div>
                    </div>
                </script>
            </div> 
            <div id="playlist-section"><div>     
             <script id="hidden-template-playlist" type="text/x-custom-template">
                <div class="playlist_container clearfix" id="playlist_container-{Id}">
                    <span class="glyphicon glyphicon-trash glyphicon-left" id="delete-{Id}"></span>
                    <span class="glyphicon glyphicon-pencil glyphicon-right" id="edit-{Id}"></span>
                    <div class="playlist" id="playlist-{Id}" style="background-image:url(../server/{Img_path})">
                        <h3 id="name{Id}" class="playlist_name">{Name}</h3>
                        <span class="glyphicon glyphicon-play glyphicon-play-playlist"></span> 
                    </div>
                </div>
            </script>
        </div>
        <footer> 
        </footer>

        <!--<script src="script/jquery-3.2.1.min.js"></script>-->
        <script src="script/script.js"></script>
    </body>
</html>
